<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Math Quiz Game!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="quiz_game.css" type="text/css">
    </head>
    <body>
        <h4 id="player1_name"></h4> <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4> <span id="player2_score"></span>
        <div class="container">
            <center>
                <h2 style="color: white;">The Math Quiz Game!</h2>
                <br>
                <h3 id="player_question_turn"></h3>
                <br>
                <h3 id="player_answer_turn"></h3>    
                <div id="output">
                    <p id="question"></p>
                    <label for="">Answer: </label>
                    <input type="text" id="answer_input">
                    <br>
                    <button id="check_button">Check</button>
                </div>
                <br>
                <div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
                    <label>Number 1</Label>
                    <br>
                    <input type="text" id="number1_input" class="form-control" placeholder="Number 1">
                    <br>
                </div>
                <br>
                <div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
                    <label>Number 2</label>
                    <br>
                    <input type="text" id="number2_input" class="form-control" placeholder="Number 2">
                    <br>
                </div>
                <br>
                <button class="text-success" id="send_button" onclick="send()">Send</button>
            </center>
        </div>
        <script src="quiz_game_page.js"></script>
    </body>
</html>
